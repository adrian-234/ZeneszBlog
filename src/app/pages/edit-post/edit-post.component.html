<h1>Cikk szerkesztése</h1>
    
@if (post != null) {
    <mat-card class="main">
        <mat-card-content>
            <form [formGroup]="newPostForm" (ngSubmit)="save()" class="edit-post-form">
                <mat-form-field appearance="outline">
                    <mat-label>Cím</mat-label>
                    <input matInput formControlName="title"  [(ngModel)]="post.title">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Szöveg</mat-label>
                    <textarea matInput formControlName="text"  [(ngModel)]="post.text"></textarea>
                </mat-form-field>
    
                <button mat-flat-button color="primary" type="submit">Mentés</button>
            </form>
        </mat-card-content>
    </mat-card>
} @else {
    <div class="loading-container">
        <h2>Betöltés folyamatban</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Kérem várjon...</p>
    </div>
}
