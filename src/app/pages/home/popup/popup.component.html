<h2 mat-dialog-title>Új kategória hozzádása</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Kategória neve</mat-label>
    <input matInput [(ngModel)]="groupName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closePopUp()">Mégse</button>
  <button mat-button [mat-dialog-close]="groupName" cdkFocusInitial>Hozzáadás</button>
</mat-dialog-actions>
