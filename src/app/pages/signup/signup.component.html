<div id="signup-container">
    <h1>Regisztrálás</h1>
     

    @if (showForm) {
        <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Felhasználó név</mat-label>
                <input matInput formControlName="username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Jelszó</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Jelszó megerősítése</mat-label>
                <input matInput type="password" formControlName="rePassword">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>   
    
            <div class="buttons-row">
                <button mat-flat-button color="primary" type="submit">Regisztrálás</button>
                <p>Ha van már fiokod, akkor jelentkez be.</p>
                <button mat-button [routerLink]="['/login']">Belépés</button>
            </div>
        </form>
    }

    @if (!showForm) {
        <div class="loading-container">
            <h2>Regisztrálás folyamatban</h2>
            <mat-spinner diameter="50"></mat-spinner>
            <p>Kérem várjon...</p>
        </div>
    }
</div>
